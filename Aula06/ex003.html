<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {background-color: rgb(66, 66, 168); /* Comentário em CSS */
        color: white;
        font: normal 20pt Arial;
        
        }
        
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    Tudo bem ?
    <script>    //Comentar em JS
   var n1 =  Number.parseInt(window.prompt('Digite um número? ')) //Number.parseInt consegue transformar uma string em número inteiro
   var n2 =  Number.parseInt(window.prompt('Digite outro número: ')) 
   var s = n1+n2
   window.alert(`A soma entre ${n1} e ${n2} é: ${s}`) //template string 
 // (number + number) p/ adição
 // (string + string) p/ concatenação

    </script>   

</body>
</html>
